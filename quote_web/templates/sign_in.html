{% extends "base.html" %}

{% block nav %}
    <li><a class="navig nav-link fw-bold py-1 px-0" aria-current="page" href="/">Главная</a></li>
    <li><a class="navig nav-link fw-bold py-1 px-0" href="/about">О нас</a></li>
    <li><a class="navig nav-link fw-bold py-1 px-0 active" href="/sign-in"><i class="fa-regular fa-user fa-sm"></i> Войти</a></li>
{% endblock %}


{% block content %}
    <form class="form-signin" method="post">
        <h1 class="h2 mb-5 font-weight-normal">Вход в профиль</h1>
        <div class="row justify-content-center"><label class="lb mb-1 col-12  col-sm-6 col-md-6 col-lg-6 col-xl-6" for="inputEmail">Электронная почта</label></div>
        <div class="row justify-content-center"><input type="email" id="inputEmail" class="form-input-reg-log mb-3 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6" placeholder="Введите электронную почту" required="" autofocus=""></div>
        <div class="row justify-content-center"><label class="lb mb-1 col-12  col-sm-6 col-md-6 col-lg-6 col-xl-6" for="inputPassword">Пароль</label></div>
        <div class="row justify-content-center"><input type="password" id="inputPassword" class="form-input-reg-log mb-5 col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6" placeholder="Введите пароль" required=""></div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
        </div>
        <button class="hv-btn btn btn-lg btn-light fw-bold border-white mb-3" type="submit">Войти</button>
    </form>
<p>Нет аккаунта? <a class="reg-login-text" href="/register">Зарегистрироваться</a></p>
{% endblock %}
